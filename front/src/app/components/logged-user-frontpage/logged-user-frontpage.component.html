<div class="logged">
    <div class="space"></div>
    <div class="container">
        <div class="top-row">
            <div class="person-icon" aria-label="User icon">
                <mat-icon inline=true>person</mat-icon>
            </div>
            <p> Welome to your page {{username}}</p>
        </div>
        <div class="bottom-row">
            <!--3 Ãºltimas unidades usadas ngFor-->
            <div class="unit" *ngFor="let unit of units">
                <div class="left-column">
                    <h4 routerLink="/unitView">{{unit.unitName}}</h4>
                    <div class="unit-info">
                        <p>Number of words: {{unit.words}}</p>
                        <p>Language: {{unit.language}}</p>
                    </div>
                </div>
                <div class="right-column">
                    <div class="setting-button">
                        <div class="space"></div>
                        <button mat-icon-button [matMenuTriggerFor]="unitMenu">
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                        <mat-menu #unitMenu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Edit unit</span>
                            </button>
                            <button mat-menu-item > <!--(click)="deleteUnit(unit.id)"-->
                                <mat-icon>delete</mat-icon>
                                <span>Delete unit</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="space"></div>
</div>
