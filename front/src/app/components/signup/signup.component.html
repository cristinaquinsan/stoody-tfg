<div class="signup">
    <div class="space"></div>
    <div class="container">
        <h3 class="kiwi center">Sign Up</h3>
        <form class="flexForm">
            <div class="formData">
                <div class="fillform">
                    <label class="kiwi">Account Information</label>
                    <mat-divider></mat-divider>
                    <mat-label class="margin kiwi">
                        <mat-icon inline=true>face</mat-icon> Username
                    </mat-label>
                    <mat-form-field class="textform" appearance="fill">
                        <input matInput name="email" required>
                    </mat-form-field>
                    <mat-label class="margin kiwi">
                        <mat-icon inline=true>email</mat-icon> Email
                    </mat-label>
                    <mat-form-field class="textform" appearance="fill">
                        <input matInput name="email" required>
                    </mat-form-field>
                    <mat-label class="margin kiwi">
                        <mat-icon inline=true>password</mat-icon> Password
                    </mat-label>
                    <mat-form-field class="textform" appearance="fill">
                        <input matInput type="password">
                    </mat-form-field>
                    <mat-label class="margin kiwi">
                        <mat-icon inline=true>password</mat-icon> Repeat password
                    </mat-label>
                    <mat-form-field class="textform" appearance="fill">
                        <input matInput type="password">
                    </mat-form-field>
                </div>
                <div class="space"></div>
                <div class="fillform">
                    <label class="kiwi">Language Information</label>
                    <mat-divider></mat-divider>
                    <mat-label class="kiwi">Mother Tongue</mat-label>
                    <mat-form-field id="mothert" appearance="fill">
                        <mat-select name="mothert" required disableOptionCentering>
                            <mat-option *ngFor="let mothert of languageList" [value]="mothert" class="kiwi">
                                {{mothert.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="mothert.hasError('required')">Please choose a mother tongue</mat-error>
                        <mat-hint class="kiwi">{{mothert.value?.greet}}</mat-hint>
                    </mat-form-field>
                    <mat-label class="kiwi">Choose the language(s) you are studying.</mat-label>
                    <mat-form-field appearance="fill">
                        <mat-select name="languages" multiple required disableOptionCentering>
                            <mat-option *ngFor="let language of languageList" [value]="language" class="kiwi">
                                {{language.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="button-zone">
                <div class="space"></div>
                <button mat-raised-button color="accent" class="kiwi">
                    Sign up
                </button>
            </div>
        </form>
    </div>
    <div class="space"></div>
</div>
