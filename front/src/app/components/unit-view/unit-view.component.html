<div class="unit-view">
    <div class="space"></div>
    <div class="container">
        <div class="top-row">
            <h3>{{unit.unitname}}</h3>
            <div class="buttons">
                <button mat-raised-button color="primary" [routerLink]="['/studyZone', unit._id ]">Study this
                    unit</button>
                <button mat-raised-button color="primary" (click)="editUnit()">
                    <mat-icon>edit</mat-icon>
                    <span>Edit unit</span>
                </button>
                <button mat-raised-button color="primary" (click)="deleteUnit()">
                    <mat-icon>delete</mat-icon>
                    <span>Delete unit</span>
                </button>
            </div>

            <div class="container" *ngIf="words.length > 0">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="front">
                            <th mat-header-cell *matHeaderCellDef> Front </th>
                            <td mat-cell *matCellDef="let element"> {{element.front}} </td>
                        </ng-container>

                        <ng-container matColumnDef="back">
                            <th mat-header-cell *matHeaderCellDef> Back </th>
                            <td mat-cell *matCellDef="let element"> {{element.back}} </td>
                        </ng-container>

                        <ng-container matColumnDef="hint">
                            <th mat-header-cell *matHeaderCellDef> Hint </th>
                            <td mat-cell *matCellDef="let element"> {{element.hint}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="space"></div>
</div>
